<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Rebobina!</title>
</head>

<body>
    <header>
        <nav>
            <img src="midia/logo rebobina!.png" alt="logo rebobina" class="nav_logo">

            <ul id="nav_logo">
                <li class="active">
                    <a href="index.html">Inicio</a>
                </li>
                <li>
                    <a href="sobre.html">Sobre</a>
                </li>
            
            </ul>

        </nav>

    </header>
    <main>
        <section id="reserva">
            <form>
                <fieldset>
                    <legend>Solicitação de Reserva</legend> <!--titulo embutido na borda-->
                    <div>
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome"><br><br>
                    </div>
                    <div>
                        <label for="celular">Telefone</label>
                        <input type="tel" id="fone" name="fone" placeholder="00 00000-0000"><br><br>
                    </div>
                    <div>
                        <label for="email">E-mail</label>
                        <input type="text" id="email" name="email"><br><br>
                    </div>
                    <div>
                        <label for="filme">Filme escolhido </label>
                        <select name="filme" id="filme">
                            <option value="selecione">Selecione</option>
                            <option value="filme1">A própria carne</option>
                            <option value="filme2">A noiva cadáver</option>
                            <option value="filme3">IT: a coisa</option>
                            <option value="filme4">Cidade de Deus</option>
                            <option value="filme5">Minha mãe é uma peça</option>
                        </select>
                    </div><br>
                    <div>
                        <label for="data">Data da sessão </label>
                        <input type="date" id="data" name="data">
                        <br>
                    </div>
                    <div>
                        <br>
                        <label for="horario">Horário da sessão:</label>
                        <select id="horario" name="horario" required>
                            <option value="">Selecione um horário</option>
                            <option value="10:30">10:30</option>
                            <option value="11:30">11:30</option>
                            <option value="12:30">12:30</option>
                            <option value="13:30">13:30</option>
                        </select>
                    </div>
                    <br>
                    <div>
                        <label for="ingressos">Quantidade de ingressos</label>
                        <input type="number" id="ingressos" name="ingressos" min="1" max="4">
                    </div>
                    <div>
                        <br>
                        <label for="obs">Conte nos qual filme que queira ver por aqui: </label>
                    </div>
                    <div>
                        <textarea id="pedido" name="pedido" rows="4" cols="35" maxlength="180"></textarea>
                    </div>
                    <div>
                        <input type="submit" value="Solicitar reserva"
                            onclick="alert('Obrigado! Em breve, entraremos em contato para confirmação de sua reserva.')">
                    </div>
                </fieldset>
            </form> <!--para deixar centralizado-->
        </section>
    </main>
    <footer class="bg-dark text-white text-center py-3">
        <div class="container rodape">
            <p class="mb-2">&copy; 2025 Rebobina! Todos os direitos reservados.</p>
        </div>
    </footer>

</body>

</html>
